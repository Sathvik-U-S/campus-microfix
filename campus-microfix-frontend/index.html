<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus MicroFix â€“ Portal</title>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #eef2ff; /* Light indigo background */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #1f2937;
    }
    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.1), 0 0 4px rgba(0,0,0,0.05);
      max-width: 450px;
      width: 100%;
      text-align: center;
      border: 1px solid #e5e7eb;
    }
    h1 {
      margin-bottom: 8px;
      color: #4f46e5; /* Primary indigo color */
      font-size: 2.2rem;
    }
    p {
      margin-top: 0;
      color: #6b7280;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      transition: all 0.25s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    a.button i {
        margin-right: 10px;
        font-size: 1.2em;
    }
    a.button.primary {
      background: #4f46e5;
      color: white;
      border: 1px solid #4f46e5;
    }
    a.button.secondary {
      background: #059669; /* Emerald green */
      color: white;
      border: 1px solid #059669;
    }
    a.button.outline {
      background: white;
      color: #4f46e5;
      border: 2px solid #a5b4fc; /* Lighter indigo border */
      box-shadow: none;
    }
    a.button.primary:hover {
      background: #4338ca;
      box-shadow: 0 6px 12px rgba(79, 70, 229, 0.4);
      transform: translateY(-2px);
    }
    a.button.secondary:hover {
      background: #047857;
      box-shadow: 0 6px 12px rgba(5, 150, 105, 0.4);
      transform: translateY(-2px);
    }
    a.button.outline:hover {
      background: #f3f4f6;
      border-color: #4f46e5;
      transform: translateY(-1px);
    }
    small {
      display: block;
      margin-top: 25px;
      color: #9ca3af;
      font-size: 0.85rem;
      padding: 8px 12px;
      background: #f9fafb;
      border-radius: 8px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="card">
    <h1>Campus MicroFix</h1>
    <p>Your instant alert and resolution system for campus micro-disruptions: quick fixes for technical, maintenance, and administrative issues.</p>

    <div class="buttons">
      <a href="report.html" class="button primary"><i class="fas fa-bullhorn"></i> Report a Micro-Issue</a>
      <a href="student.html" class="button secondary"><i class="fas fa-search-dollar"></i> Track My Issues (Student)</a>
      <a href="staff.html" class="button outline"><i class="fas fa-tachometer-alt"></i> Department Dashboard (Staff)</a>
    </div>

  </div>
</body>
</html>
